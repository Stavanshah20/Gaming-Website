<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming website page</title>
    <link rel="stylesheet" href="css/psp_styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="navbar">
            <img class="logo" src="images/logo.png" alt="">
            <nav>
                <ul id="list" class="navigation_menu">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img class="menu" src="images/menu.png" alt="" onclick="HideMenu()">
        </div>
    </header>
    <section class="main">
        <div class="cols">
            <div class="col1">
                <h1>PS4 V2<br>DualShock 4</h1>
                <h2>Wireless Controller for PlayStation 4</h2>
                <h3>(Compatible Generic)</h3>
                <h2 class="price">$32.50</h2>
                <button type="button">Buy Now <img src="images/arrow.png" alt=""></button>
            </div>
            <div class="col2">
                <img id="controller" src="images/controller.png" alt="">
                <div class="colorbox"></div>
                <div class="addtocart"><img src="images/add.png" alt="">
                ADD TO CART</div>
            </div>
        </div>
    </section>
    <section>
        <div class="icons">
            <div class="fb"><img src="images/fb.png" alt=""></div>
            <div class="ig"><img src="images/ig.png" alt=""></div>
            <div class="tw"><img src="images/tw.png" alt=""></div>
        </div>
    </section>

    <script>
        var menuList = document.getElementById("list");
        menuList.style.maxHeight="0px";

        function HideMenu(){
            if (menuList.style.maxHeight=="0px") menuList.style.maxHeight="130px";
            else menuList.style.maxHeight="0px" ;
        }
    </script>
</body>

</html>
